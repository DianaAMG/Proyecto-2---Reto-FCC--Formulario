<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Fcc Formulario </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main id="main">


        <section id="inscription">
            <div class="formulario">

            <div class="figuras">
                <div class="circulo"></div>
                <div class="rectangulo">
                    <h1>Inscribete</h1>
                </div>
            </div>


                <form action="">

                    <label for="name">Nombre :</label>
                    <input type="text" id="name" class="controls" name="name" required placeholder="Ingrese su Nombre">

                    <label for="lastname">Apellido :</label>
                    <input type="text" id="lastname" class="controls" name="lastname" required
                        placeholder="Ingrese su Apellido">

                    <label>Edad: </label>
                    <input list="ages" name="ages" class="controls" placeholder="Ingrese su rango de Edad"> </input>

                    <datalist id="ages">
                        <option value="10 años a 15 años">
                        <option value="16 años a 25 años">
                        <option value="26 años a 35 años">
                        <option value="36 años a 50 años">
                        <option value="Más de 50 años">
                    </datalist>

                    <label>Identificación de genero: </label>
                    <input list="gender" name="gender" class="controls" placeholder="Seleccione una opcion"> </input>

                    <datalist id="gender">
                        <option value="Masculino">
                        <option value="Femenino">
                        <option value="LGTBI">
                        <option value="LGTBIQ+">
                        <option value="Otro">
                    </datalist>


                    <label>Que tema te gustaria tratar:</label>
                    <div id="theme">
                        <input type="checkbox" id="cbox1" value="cbox1"> Tratamiento </input>
                        <input type="checkbox" id="cbox1" value="cbox2"> Cuidados</input>
                        <input type="checkbox" id="cbox1" value="cbox3"> Prevención</input>
                        <input type="checkbox" id="cbox1" value="cbox4"> Causas</input>
                    </div>

                    <label>Tipo de participación:</label>
                    <input list="Type" name="Type" class="controls" placeholder="Seleccione una opcion"></input">

                    <datalist id="Type">
                        <option value="Presencial">
                        <option value="Vitual">
                    </datalist>

                    <label>Sugerencias:</label>
                    <textarea name="comentarios" class="controls" rows="5" cols="30"></textarea>



                    <input class="buttons" type="submit"> </input>


                </form>


            </div>
        </section>

        <section id="banner">

            <div class="titulo">
             <p>CONOCIENDO Y DERRIBANDO A NUESTRO ENEMIGO </p>
            </div>

            <div class="figure"> 
                <h2>CONVERSATORIO</h2>
            </div>
        </section>


    </main>

</body>
