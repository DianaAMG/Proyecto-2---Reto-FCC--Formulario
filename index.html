<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Fcc Formulario </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main id="main">
        <section id="inscription">
            <div class="formulario">

                <h1>Inscribete</h1>

                <form action="">

                    <label for="name">Nombre :</label>
                    <input type="text" id="name" name="name" required>

                    <label for="lastname">Apellido :</label>
                    <input type="text" id="lastname" name="lastname" required>

                    <label>Edad:
                        <input list="ages" name="ages" /></label>
                    <datalist id="ages">
                        <option value="10 años a 15 años">
                        <option value="16 años a 25 años">
                        <option value="26 años a 35 años">
                        <option value="36 años a 50 años">
                        <option value="Más de 50 años">
                    </datalist>

                </form>


            </div>
        </section>

        <section id="banner">
            <div class="conversatorio-titulo"></div>
        </section>
    </main>







</body>
